buildscript {

    repositories {
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id 'groovy'
    id 'idea'
    id 'eclipse'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation gradleApi()
    implementation 'com.networknt:json-schema-validator:1.0.71'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.3'
}
